<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form">

  <mat-form-field>
    <input matInput ngModel name="name" placeholder="Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput ngModel name="type" placeholder="Type">
  </mat-form-field>

  <button mat-stroked-button>Submit</button>
</form>
